<!-- hover,transitions and shadows -->
<style>
    .subscribe {
    background-color:rgb(200, 23, 23);
    color:white;
    border:none;
    height: 34px;
    width: 105px;
    border-radius:2px;
    cursor: pointer;
    margin-top: 8px;
    margin-left: 8px;
    margin-right: 20px;
    transition: background-color 0.15s;
    }
    .subscribe:hover{
       opacity: 0.8;
    }
    .subscribe:active{
        opacity: 0.5;
    }
    </style>

<button class="subscribe">
    SUBSCRIBE
</button>

<style>
